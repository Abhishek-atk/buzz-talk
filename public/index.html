<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buzz Talk</title>

	<link rel="stylesheet" href="css/style.css" />
</head>

<body>

	<div class="login-div">
		<form action="chat.html" id="login-form">
			<div class="form-control">
				<input type="value" required="" type="text" name="username" id="username" autocomplete="off" minlength="3" maxlength="10">
				<label>
					<span style="transition-delay:0ms">U</span><span style="transition-delay:50ms">s</span><span
						style="transition-delay:100ms">e</span><span style="transition-delay:150ms">r</span><span
						style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span
						style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
				</label>
			</div>
			<div class="form-control">
				<input type="value" required="" name="room" id="room" autocomplete="off"  minlength="2" maxlength="10">
				<label>
					<span style="transition-delay:0ms">R</span><span style="transition-delay:50ms">o</span><span
						style="transition-delay:100ms">o</span><span style="transition-delay:150ms">m</span><span
						style="transition-delay:200ms">n</span><span style="transition-delay:250ms">a</span><span
						style="transition-delay:300ms">m</span><span style="transition-delay:350ms">e</span>
				</label>
			</div>
			<button class="join-btn" type="submit">Join</button>
		</form>
	</div>



</body>
<style>
	
</style>

</html>
